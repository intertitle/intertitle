<html lang="en">

  <style>
    :root {
      --main-bg: #eeeecc;
      --body-bg: #123;
      --text: #333333;
      --border: #bbbbbb;
      --link: #445566;
      --link-visited: #223344;
      --header-bg: #335577;
      --header-text: #ffffff;
      --sidebar-top-bg: #558866;

      --sidebar-bottom-header: #aabbcc;
      --sidebar-bottom-link: #99ddbb;
      --sidebar-bottom-link-visited: #ffffff;
      --date-header: #558866;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--body-bg);
      font-family: "Trebuchet MS", Verdana, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      text-align: center;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:visited {
      color: var(--link-visited);
    }

    a:hover {
      text-decoration: underline;
    }

    .outer {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      text-align: left;
    }

    .site-header-wrap {
      margin-top: 16px;
    }

      padding: 16px 24px;
    }

      font-size: 2rem;
      font-weight: bold;
